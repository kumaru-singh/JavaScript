<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let num = [ 34, 65, 72, 78, 12];
        function myFunction(num){
            return Math.min.apply(null, num);
        }
        
        let minNum = myFunction(num);
        document.getElementById("demo").innerHTML = minNum;
    </script>
</body>
</html>
