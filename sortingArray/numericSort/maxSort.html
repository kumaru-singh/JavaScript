<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const points = [ 34, 65, 72, 78, 12];
        document.getElementById("demo").innerHTML = points;
        points.sort((a,b) => b-a);
        document.getElementById("demo").innerHTML = points;
    </script>
</body>
</html>
