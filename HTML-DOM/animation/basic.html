<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width:400px;
            height:400px;
            position:relative;
            background: yellow;
        }

        #animate{
            width:50px;
            height:50px;
            position:absolute;
            background:red;
        }
    </style>
</head>
<body>
    <h2>My First JavaScript Animation</h2>
    <div id="container">
        <div id="animate"></div>
    </div>
</body>
</html>
