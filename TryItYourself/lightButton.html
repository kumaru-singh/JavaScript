<body>
    <h2>What Can JavaScript Do?</h2>
    <p>In this case JavaScript can change HTML Attribute values.</p>
    <p>Here, JS is changing the value of the src ( source ) attribute of an image. </p>

    <button onclick="document.getElementById('myImage').src='/image.png'">Turn on the Light</button>
    <img id ="myImage" src="/image.png" style="width:100px">
    <button onclick="document.getElementById('myImage').src='pic_buloff.gif'">Turn off the Light</button>
    

    <p id="demo2">JavaScript can change the style of an  HTML Document.</p>
    <button type="button" onclick="document.getElementById('demo2').style.fontSize='35px'">Click Me!</button>
