<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 20px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            margin: auto;
            backdrop-filter: blur(10px);
        }
        button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }
        button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
        select, p {
            margin: 10px 0;
            color: white;
            font-size: 16px;
        }
        .transcript, .response, .weather {
            font-weight: bold;
            font-size: 18px;
        }
        .three-d-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #f3a683, #f7d794);
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            transform: rotateX(20deg) rotateY(20deg);
            animation: float 3s infinite ease-in-out alternate;
        }
        @keyframes float {
            0% { transform: rotateX(20deg) rotateY(20deg) translateY(0); }
            100% { transform: rotateX(20deg) rotateY(20deg) translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Voice Assistant</h1>
        <div class="three-d-box">ðŸŽ¤</div>
        <button id="start-btn">Start Listening</button>
        <p><strong>You said:</strong> <span id="transcript" class="transcript">...</span></p>
        <p><strong>Response:</strong> <span id="response" class="response">...</span></p>
        <p><strong>Weather:</strong> <span id="weather" class="weather">...</span></p>
        <label for="lang-select">Select Language:</label>
        <select id="lang-select">
            <option value="en-US">English (US)</option>
            <option value="hi-IN">Hindi</option>
            <option value="ja-JP">Japanese</option>
        </select>
        <label for="voice-select">Select Voice:</label>
        <select id="voice-select"></select>
        <label for="speed-select">Speech Speed:</label>
        <select id="speed-select">
            <option value="1">Normal</option>
            <option value="1.5">Fast</option>
            <option value="0.75">Slow</option>
        </select>
        <label for="pitch-select">Voice Pitch:</label>
        <select id="pitch-select">
            <option value="1">Normal</option>
            <option value="1.5">High</option>
            <option value="0.75">Low</option>
        </select>
    </div>
    <script src="voice_assistant_v3.js"></script>
</body>
</html>
