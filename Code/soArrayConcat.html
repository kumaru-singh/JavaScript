Spread Operator - concat an array
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Spread Operator used for concat of an array</h1>
    <p id="demo"></p>
    <script>
        let arr1 = ["a", "b", "c"];
        let arr2 = ["d", "e", "f"];
        let result = [...arr1, ...arr2];
        document.getElementById("demo").innerHTML = result;
        // console.log(result);
    </script>
</body>
</html>
