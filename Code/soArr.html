<!-- copy of an array -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Spread Operator using copy of Array</h1>
    <p id="demo"></p>
    <script>
        let fruits = ["Apple", "Banana", "Mango"];
        let newFruitsArray = [...fruits];
        document.getElementById("demo").innerHTML = newFruitsArray;
        // console.log(newFruitsArray);
    </script>
 </body>
 </html>
