<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Left-Side Sliding Drawer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .main-content {
      padding: 20px;
    }

    /* Drawer (left side) */
    .drawer {
      position: fixed;
      top: 0;
      left: -400px; /* Hide off-screen initially */
      width: 100px;
      height: 100%;
      background-color: #f8f9fa;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.25);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .drawer.open {
      left: 0; /* Slide in */
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .open-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>My Web Page</h1>
    <p>This is a basic page with a left-side sliding drawer.</p>
    <button class="open-btn" onclick="openDrawer()">Open Left Drawer</button>
  </div>

  <!-- Drawer from left -->
  <div class="drawer" id="leftDrawer">
    <button class="close-btn" onclick="closeDrawer()">âœ•</button>
    <h2>Left Drawer Panel</h2>
    <p>This drawer slides in from the left side.</p>
  </div>

  <script>
    function openDrawer() {
      document.getElementById("leftDrawer").classList.add("open");
    }

    function closeDrawer() {
      document.getElementById("leftDrawer").classList.remove("open");
    }
  </script>

</body>
</html>
