        // dealing with an object array
        let objArr = [{name: 'John', age: 25}, {name: 'Jane', age: 30}, {name: 'Doe', age: 35}];
        let b = objArr.pop(); // {name: 'Doe', age: 35}
        document.getElementById("temp4").innerHTML = b.name;
        
        // remove the last element one by one consecutively
        let multiPop = ['banana', 'apple', 'orange', 'grape', 'kiwi', 'mango', 'pear', 'peach', 'plum', 'strawberry'];
        let c = multiPop.pop(); // strawberry
        let d = multiPop.pop(); // plum
        document.getElementById("temp5").innerHTML = multiPop;

        // remove the last element of an array using a loop
        let loopPop = ['banana', 'apple', 'orange', 'grape', 'kiwi', 'mango', 'pear', 'peach', 'plum', 'strawberry'];
        let e = loopPop.length;
        for (let i = 0; i < e; i++) {
            loopPop.pop();
        }
        document.getElementById("temp6").innerHTML = loopPop;

        // remove the last element of an array using a while loop
        let whilePop = ['banana', 'apple', 'orange', 'grape', 'kiwi', 'mango', 'pear', 'peach', 'plum', 'strawberry'];
        while (whilePop.length > 0) {
            whilePop.pop();
